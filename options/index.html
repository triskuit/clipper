<!doctype html>
<html>
  <head>
    <title>Notion Clipper Options</title>
  </head>
  <body>
    <div id="notifier"></div>
    <form class="input-wrapper" id="notion-form">
      <div class="input">
        <label for="token">Notion Token</label>
        <input type="password" name="token" id="token"/>
      </div>
      <div class="input">
        <label for="databaseID">Database ID</label>
        <input type="text" name="databaseID" id="databaseID"/>
      </div>
      <button>Submit</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 200px;
    margin: auto;
  }

  form {
    width: 400px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  form > * > label {
    display: inline-block;
    width: 80px;
  }

  .input {
    width: 100%;
    display: flex;
    align-items: center;
  }

  .input input {
    flex-grow: 1;
  }

  #notifier {
    min-height: 20px;
  }
</style>
